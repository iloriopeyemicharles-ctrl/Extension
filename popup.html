<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>BuzzGuard</title>
  <link rel="stylesheet" href="styles.css" />
  </head>
<body>
  <div class="container">
    <h1 class="title">BuzzGuard</h1>
    <p class="hint">Highlight text on the page, then click Analyze.</p>
    <button id="analyze-button" class="btn">Analyze Selected Text</button>

    <div id="result-box" class="result hidden">
      <p class="label">Assessment</p>
      <p id="result-text" class="result-text"></p>
      <p id="confidence-text" class="confidence-text"></p>
      <details class="details">
        <summary>Why this result?</summary>
        <div id="explanation"></div>
        <div id="sources"></div>
      </details>
    </div>

    <p class="footnote">This is an assistant, not a final arbiter of truth. Always cross-check sources.</p>
  </div>
  <script src="popup.js"></script>
</body>
</html>
